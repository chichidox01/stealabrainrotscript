    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Tailwind CSS -->

    <!-- Google Fonts: Space Grotesk for Gaming Vibe -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Space Grotesk', sans-serif; }
        
        /* Animations */
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 10px rgba(6, 182, 212, 0.5); }
            50% { box-shadow: 0 0 25px rgba(6, 182, 212, 0.8); }
        }
        .animate-pulse-glow {
            animation: pulse-glow 2s infinite;
        }

        /* Glassmorphism Utilities */
        .glass-panel {
            background: rgba(20, 20, 25, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        /* Iframe Animation */
        @keyframes scale-up {
            from { transform: scale(0.95); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .animate-scale-up {
            animation: scale-up 0.3s ease-out forwards;
        }

        /* Arrow Bounce for TikTok Guide */
        @keyframes bounce-right-up {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(10px, -10px); }
        }
        .animate-point {
            animation: bounce-right-up 1.5s infinite;
        }
    </style>
</head>

    <script type="text/babel">

        // --- ICONS (SVG) ---
        const Icons = {

            Check: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><polyline points="20 6 9 17 4 12"/></svg>,
            Smartphone: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="14" height="20" x="5" y="2" rx="2" ry="2"/><path d="M12 18h.01"/></svg>,
            Monitor: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="20" height="14" x="2" y="3" rx="2"/><line x1="8" x2="16" y1="21" y2="21"/><line x1="12" x2="12" y1="17" y2="21"/></svg>,
            Cloud: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M17.5 19c0-1.7-1.3-3-3-3h-1.1c-.1-2.9-2.4-5.2-5.3-5.2-1.9 0-3.6 1-4.6 2.5C1.5 13.9 0 16.3 0 16.3s2.7 5 6 5h10.5c3 0 5.5-2.2 5.5-5s-2.5-5-4.5-5z"/><polyline points="12 13 12 21"/><polyline points="9 18 12 21 15 18"/></svg>,
            Shield: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>,
            External: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" x2="21" y1="14" y2="3"/></svg>,
            Chrome: (props) => <svg {...props} viewBox="0 0 24 24" fill="currentColor"><path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm0 4.909c2.518 0 4.793.84 6.6 2.255l-2.4 4.156-5.836-3.882-2.126-3.682A9.792 9.792 0 0 1 12 4.909zm-8.818 7.09c0-1.636.425-3.173 1.164-4.527l4.136 7.164H2.945c.155-2.618 1.418-4.945 3.236-6.636zm4.527 5.727l2.127 3.682a9.792 9.792 0 0 1-5.6-2.255c-1.818-1.691-3.082-4.018-3.236-6.636h5.564l1.145 1.982zm4.29 2.182l-4.136-7.164h10.564c-.155 2.618-1.418 4.945-3.236 6.636-1.818 1.691-4.091 2.527-6.609 2.527l3.418-5.927z"/></svg>,
            Safari: (props) => <svg {...props} viewBox="0 0 24 24" fill="currentColor"><path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm0 21.818c-5.422 0-9.818-4.396-9.818-9.818S6.578 2.182 12 2.182 21.818 6.578 21.818 12 17.422 21.818 12 21.818zm1.636-15.818L8.727 15.273l6.545-1.636 4.909-9.273-6.545 1.636zM12 10.909c-.6 0-1.091.491-1.091 1.091s.491 1.091 1.091 1.091 1.091-.491 1.091-1.091-.491-1.091-1.091-1.091z"/></svg>
        };

        // --- COMPONENTS ---

        // 1. TIKTOK/IN-APP BROWSER OVERLAY (UPDATED: AUTO REDIRECT + STRONGER DETECTION)
        const InAppBrowserGuard = ({ children }) => {
            const [isInApp, setIsInApp] = useState(false);

            useEffect(() => {
                const ua = navigator.userAgent || navigator.vendor || window.opera;
                
                // 1. Stronger Detection for TikTok/Bytedance
                // TikTok often changes UA, so we check for multiple keywords
                const isTikTok = /TikTok|Douyin|Bytedance|Musical\.ly|Trill/i.test(ua);
                
                // 2. Generic In-App Check (Instagram, Facebook, or any generic WebView on Android)
                const isGenericInApp = /Instagram|FBAN|FBAV/i.test(ua) || (/wv/i.test(ua) && /Android/i.test(ua));

                if (isTikTok || isGenericInApp) {
                    setIsInApp(true);
                    
                    // 3. AUTO-REDIRECT LOGIC (ANDROID ONLY)
                    // Try to force break out to Chrome using 'intent://'
                    if (/Android/i.test(ua)) {
                        setTimeout(() => {
                            // This attempts to open the URL in Chrome App directly
                            // If Chrome isn't installed, it falls back to browser (which might still be webview, hence the overlay remains as backup)
                            window.location.href = "intent://rbscript.xyz#Intent;scheme=https;package=com.android.chrome;end";
                        }, 100); // 100ms delay (Instant)
                    }
                }
            }, []);

            if (isInApp) {
                return (
                    <div className="fixed inset-0 z-[9999] bg-[#050508] flex flex-col items-center justify-center p-6 text-center animate-fade-in">
                        {/* Background effects */}
                        <div className="absolute top-0 right-0 w-64 h-64 bg-cyan-500/10 rounded-full blur-[80px]"></div>
                        <div className="absolute bottom-0 left-0 w-64 h-64 bg-blue-500/10 rounded-full blur-[80px]"></div>

                        {/* Top Right Arrow Animation */}
                        <div className="absolute top-4 right-4 text-cyan-400 animate-point z-50">
                            <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                                <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                                <polyline points="15 3 21 3 21 9"></polyline>
                                <line x1="10" x2="21" y1="14" y2="3"></line>
                            </svg>
                        </div>

                        {/* Warning Icon */}
                        <div className="w-20 h-20 bg-red-500/10 rounded-full flex items-center justify-center mb-6 border border-red-500/20">
                            <Icons.Lock className="w-10 h-10 text-red-400" />
                        </div>

                        <h1 className="text-3xl font-black text-white mb-4">Action Required</h1>
                        <p className="text-gray-400 text-lg mb-8 max-w-md leading-relaxed">
                            For security and to ensure downloads work correctly, please open this page in your <span className="text-cyan-400 font-bold">System Browser</span>.
                        </p>

                        {/* Instructions */}
                        <div className="bg-[#131318] border border-white/10 rounded-2xl p-6 w-full max-w-sm text-left shadow-2xl relative z-10">
                            <div className="flex items-start gap-4 mb-6">
                                <div className="bg-gray-800 rounded-full w-8 h-8 flex items-center justify-center flex-shrink-0 text-white font-bold text-sm">1</div>
                                <div>
                                    <p className="text-gray-300 font-medium">Click the <span className="text-white font-bold">Three Dots (...)</span></p>
                                    <p className="text-gray-500 text-sm mt-1">Located at the top right corner.</p>
                                </div>
                            </div>
                            <div className="flex items-start gap-4">
                                <div className="bg-cyan-900/50 rounded-full w-8 h-8 flex items-center justify-center flex-shrink-0 text-cyan-400 font-bold text-sm">2</div>
                                <div>
                                    <p className="text-gray-300 font-medium">Select <span className="text-white font-bold">Open in Browser</span></p>
                                    <p className="text-gray-500 text-sm mt-1">Looks like a Chrome or Safari icon.</p>
                                </div>
                            </div>
                        </div>

                        {/* Browser Icons */}
                        <div className="flex gap-4 mt-8 opacity-50 grayscale hover:grayscale-0 transition-all duration-500">
                            <Icons.Chrome className="w-8 h-8" />
                            <Icons.Safari className="w-8 h-8" />
                        </div>
                    </div>
                );
            }

            return children;
        };

        // 2. DOWNLOAD MODAL
        const DownloadModal = ({ script, onClose }) => {
            const [step, setStep] = useState('device'); // device, console, locker
            const [progress, setProgress] = useState(0);

            const handleDeviceSelect = (device) => {
                setStep('console');
                runDownloadSimulation();
            };

            const runDownloadSimulation = () => {
                let p = 0;
                const pInterval = setInterval(() => {
                    p += 2;
                    if(p > 95) clearInterval(pInterval);
                    setProgress(p);
                }, 80); 

                setTimeout(() => {
                    clearInterval(pInterval);
                    setProgress(100);
                    setTimeout(() => {
                        setStep('locker');
                    }, 500);
                }, 4000); 
            };

            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/90 backdrop-blur-sm animate-fade-in">
                    
                    {step === 'locker' ? (
                        <div className="fixed inset-0 z-[60] flex flex-col animate-scale-up">
                            {/* Iframe Container */}
                            <div className="w-full h-full flex items-center justify-center">
                                <iframe 
                                    src={script.lockerUrl}
                                    className="w-full h-full max-w-5xl max-h-[90vh] border-0 rounded-lg"
                                    title="Content Verification"
                                ></iframe>
                            </div>
                        </div>
                    ) : (
                        <div className="w-full max-w-md bg-[#0e0e12] border border-gray-800 rounded-2xl shadow-2xl overflow-hidden flex flex-col relative transition-all duration-300">
                            
                            {/* Header */}
                            <div className="flex items-center justify-between p-4 border-b border-gray-800 bg-[#131318]">
                                <div className="flex items-center gap-2">
                                    <Icons.Cloud className="w-5 h-5 text-cyan-400" />
                                    <span className="font-bold text-gray-200">Download Configuration</span>
                                </div>
                                <button onClick={onClose} className="text-gray-500 hover:text-white transition-colors">
                                    <Icons.X className="w-6 h-6" />
                                </button>
                            </div>

                            {/* Content Area */}
                            <div className="p-8">
                                
                                {/* STEP 1: DEVICE SELECTION */}
                                {step === 'device' && (
                                    <div className="text-center space-y-6">
                                        <h3 className="text-lg font-bold text-white">Choose the platform you play Roblox on</h3>
                                        
                                        <div className="grid grid-cols-3 gap-4 mt-4">
                                            <button onClick={() => handleDeviceSelect('windows')} className="flex flex-col items-center justify-center gap-3 p-4 rounded-xl bg-gray-900 border border-gray-700 hover:border-cyan-500 hover:bg-gray-800 transition-all group">
                                                <Icons.Windows className="w-8 h-8 text-gray-500 group-hover:text-cyan-400 transition-colors" />
                                                <span className="text-xs font-medium text-gray-300">Windows</span>
                                            </button>
                                            <button onClick={() => handleDeviceSelect('android')} className="flex flex-col items-center justify-center gap-3 p-4 rounded-xl bg-gray-900 border border-gray-700 hover:border-green-500 hover:bg-gray-800 transition-all group">
                                                <Icons.Android className="w-8 h-8 text-gray-500 group-hover:text-green-400 transition-colors" />
                                                <span className="text-xs font-medium text-gray-300">Android</span>
                                            </button>
                                            <button onClick={() => handleDeviceSelect('ios')} className="flex flex-col items-center justify-center gap-3 p-4 rounded-xl bg-gray-900 border border-gray-700 hover:border-white hover:bg-gray-800 transition-all group">
                                                <Icons.Apple className="w-8 h-8 text-gray-500 group-hover:text-white transition-colors" />
                                                <span className="text-xs font-medium text-gray-300">iOS</span>
                                            </button>
                                        </div>
                                    </div>
                                )}

                                {/* STEP 2: SIMPLE PROGRESS BAR */}
                                {step === 'console' && (
                                    <div className="space-y-6 py-4">
                                        <div className="text-center">
                                            <div className="w-16 h-16 bg-cyan-900/20 rounded-full flex items-center justify-center mx-auto mb-4 animate-pulse">
                                                <Icons.Cloud className="w-8 h-8 text-cyan-400" />
                                            </div>
                                            <h3 className="text-lg font-medium text-white mb-1">Preparing your file...</h3>
                                            <p className="text-sm text-gray-500">Please wait a moment.</p>
                                        </div>
                                        
                                        {/* Progress Bar */}
                                        <div className="space-y-2">
                                            <div className="flex justify-between text-xs text-gray-400 px-1">
                                                <span>Loading...</span>
                                                <span>{progress}%</span>
                                            </div>
                                            <div className="h-2 bg-gray-800 rounded-full overflow-hidden">
                                                <div 
                                                    className="h-full bg-gradient-to-r from-cyan-600 to-blue-500 transition-all duration-300 ease-out shadow-[0_0_10px_rgba(6,182,212,0.5)]"
                                                    style={{ width: `${progress}%` }}
                                                ></div>
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}
                </div>
            );
        };


        // --- MAIN PAGE COMPONENT ---
        const ScriptHub = () => {
