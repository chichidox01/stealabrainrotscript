                                        className="w-full bg-transparent border-none text-white px-4 py-3 focus:outline-none placeholder-gray-600 font-medium"
                                        value={searchQuery}
                                        onChange={(e) => setSearchQuery(e.target.value)}
                                    />
                                </div>
                            </div>
                        </header>

                        {/* Scripts Grid */}
                        <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                {filteredScripts.map(script => (
                                    <div 
                                        key={script.id} 
                                        onClick={() => setSelectedScript(script)} // CLICKABLE CARD
                                        className="group glass-panel rounded-2xl overflow-hidden hover:border-cyan-500/30 transition-all duration-300 hover:-translate-y-1 hover:shadow-2xl hover:shadow-cyan-900/10 flex flex-col cursor-pointer"
                                    >
                                        
                                        {/* Image */}
                                        <div className="relative h-48 overflow-hidden">
                                            <div className="absolute inset-0 bg-gradient-to-t from-[#141419] to-transparent z-10 opacity-90"></div>
                                            <img src={script.image} alt={script.title} className="w-full h-full object-cover group-hover:scale-105 transition-transform duration-700" />
                                            
                                            {/* Support Badges */}
                                            <div className="absolute top-3 right-3 z-20 flex gap-1">
                                                {script.support.pc && (
                                                    <div className="bg-black/60 backdrop-blur p-1.5 rounded-lg border border-white/10" title="PC Supported">
                                                        <Icons.Monitor className="w-4 h-4 text-cyan-400" />
                                                    </div>
                                                )}
                                                {script.support.mobile && (
                                                    <div className="bg-black/60 backdrop-blur p-1.5 rounded-lg border border-white/10" title="Mobile Supported">
                                                        <Icons.Smartphone className="w-4 h-4 text-green-400" />
                                                    </div>
                                                )}
                                            </div>
                                        </div>

                                        {/* Content */}
                                        <div className="p-6 pt-2 flex-1 flex flex-col">
                                            <h3 className="text-xl font-bold text-white mb-2 line-clamp-1 group-hover:text-cyan-400 transition-colors">{script.title}</h3>
                                            
                                            <div className="flex flex-wrap gap-2 mb-4">
                                                {script.tags.map(tag => (
                                                    <span key={tag} className="text-[11px] font-bold uppercase tracking-wider px-2 py-1 bg-white/5 text-gray-400 rounded border border-white/5">
                                                        {tag}
                                                    </span>
                                                ))}
                                            </div>

                                            <p className="text-gray-400 text-sm mb-6 line-clamp-2 leading-relaxed flex-1">
                                                {script.desc}
                                            </p>

                                            <div className="flex items-center justify-between gap-4 mt-auto">
                                                <span className="text-xs font-medium text-gray-500">Updated {script.updated}</span>
                                                <button 
                                                    className="bg-white text-black group-hover:bg-cyan-400 group-hover:text-black px-5 py-2.5 rounded-xl font-bold text-sm transition-colors flex items-center gap-2"
                                                >
                                                    <Icons.Download className="w-4 h-4" />
                                                    Get Script
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>

                            {filteredScripts.length === 0 && (
                                <div className="text-center py-20">
                                    <p className="text-gray-500 text-lg">No scripts found matching "{searchQuery}"</p>
                                </div>
                            )}
                        </main>

                        {/* FOOTER */}
                        <footer className="mt-20 border-t border-white/5 py-10 text-center">
                            <div className="flex items-center justify-center gap-2 mb-4 opacity-50">
                                <Icons.Terminal className="w-5 h-5 text-gray-400" />
                                <span className="font-bold text-gray-300">RBScript Hub</span>
                            </div>
                            <p className="text-gray-600 text-sm">Â© 2025 All Rights Reserved. Not affiliated with Roblox Corporation.</p>
                        </footer>

                        {/* MODAL DOWNLOAD (Previously Injection) */}
                        {selectedScript && (
                            <DownloadModal 
                                script={selectedScript} 
                                onClose={() => setSelectedScript(null)} 
                            />
                        )}

                    </div>
                </InAppBrowserGuard>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ScriptHub />);
    </script>
</body>
</html>
