    <script type="text/babel" data-type="module">
      import React, { useState, useMemo, useCallback, useEffect } from 'https://esm.sh/react@18';
      import ReactDOM from 'https://esm.sh/react-dom@18/client';

      // From constants.ts
      const SCRIPTS_DATA = [
          {

          {

          },
          {

              imageUrl: 'https://i.ibb.co/mnmBDrx/79546208627805-1764043205099.webp',

          },
          {

              version: 'v2.1',
              link: 'https://execmods.com/cl/i/82drvr',
              imageUrl: 'https://i.ibb.co/Zpp97Nn5/noFilter.webp',
              badge: { text: 'NEW', type: 'new' },

          },
          {
              id: 5,
              title: 'The Forge [BETA] Script',
              version: 'v0.9',

              imageUrl: 'https://i.ibb.co/C5FFDWBq/no-Filter.png',

          },
          {
              id: 6,
              title: 'Volleyball Legends Script',
              version: 'v1.0',

          },
          {
              id: 7,
              title: 'YouTube Music Player Script',
              version: 'v3.0',
              link: 'https://execmods.com/cl/i/m5er22',
              imageUrl: 'https://i.ibb.co/KpfTK6xt/0-1764778560329.webp',
              views: '920K',
              time: '3 weeks ago'
          }
      ];

      // From components/Header.tsx
      const Header = () => {
          return (
              <header className="bg-[#0f0f13]/95 px-5 py-4 sticky top-0 z-50 border-b border-gray-800 flex justify-between items-center backdrop-blur-lg">
                  <div className="text-2xl font-extrabold text-white tracking-tight">
                      RB<span className="text-[#00ff88]">Script</span>.xyz
                  </div>
              </header>
          );
      };

      // From components/Hero.tsx
      const Hero = ({ searchQuery, setSearchQuery }) => {
          return (
              <div className="text-center py-10 px-5" style={{ background: 'radial-gradient(circle at center, rgba(0, 255, 136, 0.05) 0%, rgba(15, 15, 19, 0) 70%)' }}>
                  <h2 className="mb-5 text-3xl font-bold">
                      Unlock <span className="text-[#00ff88]">Premium</span> Roblox Scripts
                  </h2>
                  <div className="relative max-w-lg mx-auto">
                      <input
                          type="text"
                          value={searchQuery}
                          onChange={(e) => setSearchQuery(e.target.value)}
                          placeholder="Search scripts (e.g. Blox Fruits)..."
                          className="w-full pl-6 pr-12 py-4 rounded-full border-2 border-gray-700 bg-[rgba(28,28,36,0.8)] text-white text-base transition-all duration-300 outline-none focus:border-[#00ff88] focus:ring-2 focus:ring-[#00ff88]/20"
                      />
                      <i className="fa-solid fa-magnifying-glass absolute right-6 top-1/2 -translate-y-1/2 text-gray-500"></i>
                  </div>
              </div>
          );
      };

      // From components/ScriptCard.tsx
      const ScriptCard = ({ script, onCardClick }) => {
          const badgeStyles = {
              new: 'bg-red-500 text-white',
              updated: 'bg-[#00ff88] text-black',
              hot: 'bg-orange-500 text-white',
              op: 'bg-purple-500 text-white',
          };

          const handleButtonClick = (e) => {
              e.stopPropagation();
              onCardClick(script);
          };
          
          return (
              <div 
                  className="bg-[#1c1c24] rounded-xl overflow-hidden transition-all duration-300 ease-in-out cursor-pointer border border-transparent hover:border-[#00ff88] hover:-translate-y-1 hover:shadow-lg hover:shadow-[#00ff88]/10"
                  onClick={() => onCardClick(script)}
              >
                  <div 
                      className="h-28 w-full bg-cover bg-center relative bg-[#2a2a35]"
                      style={{ backgroundImage: `url('${script.imageUrl}')` }}
                  >
                      {script.badge && (
                          <span className={`absolute top-1.5 right-1.5 px-2 py-0.5 rounded text-[10px] font-bold ${badgeStyles[script.badge.type]}`}>
                              {script.badge.text}
                          </span>
                      )}
                  </div>
                  <div className="p-3">
                      <h3 className="font-bold text-sm mb-2 whitespace-nowrap overflow-hidden text-ellipsis">
                          {script.title}
                      </h3>
                      <div className="text-xs text-[#a0a0a0] flex justify-between items-center">
                          <span className="flex items-center">
                              <i className="fa-solid fa-eye text-[#00ff88] mr-1.5"></i>
                              {script.views}
                          </span>
                          <span className="flex items-center">
                               <i className="fa-regular fa-clock mr-1.5"></i>
                              {script.time}
                          </span>
                      </div>
                      <button
                          onClick={handleButtonClick}
                          className="mt-3 w-full bg-[#00ff88] text-black text-xs font-bold py-2 rounded-lg hover:bg-opacity-90 active:scale-95 transition-all duration-200"
                      >
                          GET SCRIPT ðŸ”¥
                      </button>
                  </div>
              </div>
          );
      };

      // From components/ScriptGrid.tsx
      const ScriptGrid = ({ scripts, onCardClick }) => {
          return (
              <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-7 gap-4">
                  {scripts.map(script => (
                      <ScriptCard key={script.id} script={script} onCardClick={onCardClick} />
                  ))}
              </div>
          );
      };

      // From components/IframeOverlay.tsx
      const IframeOverlay = ({ lockerLink, isOpen }) => {
          const [isClosing, setIsClosing] = useState(false);
          
          useEffect(() => {
              if (!isOpen) {
                  setIsClosing(true);
                  const timer = setTimeout(() => setIsClosing(false), 300);
                  return () => clearTimeout(timer);
              }
          }, [isOpen]);

          if (!isOpen && !isClosing) return null;

          const overlayClasses = isOpen ? 'opacity-100' : 'opacity-0';

          return (
              <div className={`fixed inset-0 w-full h-full bg-black/85 z-[2000] flex flex-col transition-opacity duration-300 ease-out ${overlayClasses}`}>
                  <div className="bg-[#111] px-5 py-4 flex justify-center items-center border-b border-[#00ff88] shadow-lg shadow-black/50">
                      <span className="text-white font-bold text-sm tracking-widest uppercase">
                          Complete Offer to Unlock Script
                      </span>
                  </div>
                  <iframe 
                      src={lockerLink}
                      className="w-full flex-grow border-none bg-transparent"
                      title="Content Locker"
                  ></iframe>
              </div>
          );
      };

      // From components/Modal.tsx
      const Modal = ({ script, isOpen, onClose, onTriggerLocker }) => {
          const [step, setStep] = useState('device');
          const [terminalLines, setTerminalLines] = useState([]);
          const [showDownloadBtn, setShowDownloadBtn] = useState(false);
          const [isClosing, setIsClosing] = useState(false);

          const handleClose = useCallback(() => {
              setIsClosing(true);
              setTimeout(() => {
                  onClose();
                  setIsClosing(false);
                  setStep('device');
                  setTerminalLines([]);
                  setShowDownloadBtn(false);
              }, 300);
          }, [onClose]);

          const startTerminalAnimation = useCallback((device) => {
              const lines = [
                  `> Platform detected: <span class='text-white'>${device}</span>`,
                  "> Connecting to server...",
                  "> Checking script status...",
                  "> Status: <span class='text-[#00ff88]'>UNDETECTED</span>",
                  "> Bypassing key system...",
                  "> <span class='text-[#00ff88]'>Ready to inject.</span>"
              ];
              
              let i = 0;
              const interval = setInterval(() => {
                  if (i < lines.length) {
                      setTerminalLines(prev => [...prev, lines[i]]);
                      i++;
                  } else {
                      clearInterval(interval);
                      setShowDownloadBtn(true);
                  }
              }, i < 3 ? 700 : 1000);
              
              return () => clearInterval(interval);
          }, []);

          const selectDevice = (device) => {
              setStep('process');
              startTerminalAnimation(device);
          };
          
          useEffect(() => {
              const handleEsc = (event) => {
                  if (event.key === 'Escape') {
                      handleClose();
                  }
              };
              window.addEventListener('keydown', handleEsc);
              return () => window.removeEventListener('keydown', handleEsc);
          }, [handleClose]);

          const DeviceItem = ({ icon, name, onClick }) => (
              <div
                  onClick={onClick}
                  className="bg-white/5 border border-gray-700 rounded-xl p-5 cursor-pointer transition-all duration-200 flex flex-col items-center gap-3 hover:bg-[#00ff88]/10 hover:border-[#00ff88] hover:-translate-y-1"
              >
                  <i className={`fa-brands ${icon} text-3xl text-gray-300`}></i>
                  <span className="text-sm font-semibold text-gray-300">{name}</span>
              </div>
          );

          const overlayClasses = isOpen && !isClosing ? 'opacity-100' : 'opacity-0';
          const modalClasses = isOpen && !isClosing ? 'scale-100' : 'scale-90';

          if (!isOpen && isClosing) return null;

          return (
              <div 
                  className={`fixed inset-0 w-full h-full bg-black/80 flex justify-center items-center z-[1000] backdrop-blur-md transition-opacity duration-300 ${overlayClasses}`}
                  onClick={handleClose}
              >
                  <div 
                      className={`bg-[#15151a] w-[90%] max-w-md rounded-2xl border border-white/10 shadow-2xl shadow-black/50 transition-transform duration-300 ease-[cubic-bezier(0.175,0.885,0.32,1.275)] ${modalClasses} overflow-hidden`}
                      onClick={e => e.stopPropagation()}
                  >
                      <div className="bg-gradient-to-r from-[#1c1c24] to-[#15151a] px-5 py-4 border-b border-gray-700 flex justify-between items-center">
                          <h3 className="text-base font-bold text-white">{script.title}</h3>
                          <i className="fa-solid fa-xmark text-xl text-gray-500 hover:text-white cursor-pointer transition-colors" onClick={handleClose}></i>
                      </div>

                      <div className="p-6 text-center">
                          {step === 'device' && (
                               <div className="animate-[fadeIn_0.4s]">
                                  <div className="text-gray-400 text-sm mb-4 font-semibold tracking-wider uppercase">Select Your Device</div>
                                   <div className="grid grid-cols-3 gap-3">
                                      <DeviceItem icon="fa-windows" name="Windows" onClick={() => selectDevice('Windows')} />
                                      <DeviceItem icon="fa-android" name="Android" onClick={() => selectDevice('Android')} />
                                      <DeviceItem icon="fa-apple" name="iOS" onClick={() => selectDevice('iOS')} />
                                   </div>
                               </div>
                          )}

                          {step === 'process' && (
                              <div className="animate-[fadeIn_0.4s]">
                                  <div className="inline-block bg-[#00ff88]/10 text-[#00ff88] px-4 py-1.5 rounded-full text-xs font-bold border border-[#00ff88]/20 mb-3">
                                      STATUS: WORKING âœ…
                                  </div>
                                  <div className="bg-black text-left text-xs font-mono p-4 rounded-lg h-32 overflow-y-auto border border-gray-700 leading-relaxed">
                                      {terminalLines.map((line, i) => (
                                          <p key={i} dangerouslySetInnerHTML={{ __html: line }} />
                                      ))}
                                  </div>
                                   {showDownloadBtn && (
                                      <button
                                          className="bg-[#00ff88] text-black w-full py-3.5 mt-5 rounded-lg font-extrabold text-base uppercase flex justify-center items-center gap-2 transition-transform duration-200 hover:shadow-lg hover:shadow-[#00ff88]/30 hover:-translate-y-0.5 active:translate-y-0 active:scale-95"
                                          onClick={onTriggerLocker}
                                      >
                                          <span>Get Script</span> <i className="fa-solid fa-download"></i>
                                      </button>
                                   )}
                              </div>
                          )}
                      </div>
                  </div>
              </div>
          );
      };


      // From App.tsx
      const App = () => {
          const [searchQuery, setSearchQuery] = useState('');
          const [selectedScript, setSelectedScript] = useState(null);
          const [isModalOpen, setIsModalOpen] = useState(false);
          const [isLockerOpen, setIsLockerOpen] = useState(false);

          const filteredScripts = useMemo(() => {
              if (!searchQuery) {
                  return SCRIPTS_DATA;
              }
              return SCRIPTS_DATA.filter(script =>
                  script.title.toLowerCase().includes(searchQuery.toLowerCase())
              );
          }, [searchQuery]);

          const handleOpenModal = useCallback((script) => {
              setSelectedScript(script);
              setIsModalOpen(true);
          }, []);

          const handleCloseModal = useCallback(() => {
              setIsModalOpen(false);
              setTimeout(() => setSelectedScript(null), 300);
          }, []);

          const handleTriggerLocker = useCallback(() => {
              if (selectedScript) {
                  setIsModalOpen(false);
                  setIsLockerOpen(true);
              }
          }, [selectedScript]);
          
          const handleCloseLocker = useCallback(() => {
              setIsLockerOpen(false);
          }, []);

          return (
              <div className="text-white min-h-screen pb-12 font-sans">
                  <Header />
                  <main>
                      <Hero searchQuery={searchQuery} setSearchQuery={setSearchQuery} />
                      <div className="max-w-7xl mx-auto px-5">
                          <h2 className="mb-5 text-lg text-[#a0a0a0] border-l-4 border-[#00ff88] pl-3">
                              Latest Uploads
                          </h2>
                          <ScriptGrid scripts={filteredScripts} onCardClick={handleOpenModal} />
                      </div>
                  </main>
                  {isModalOpen && selectedScript && (
                      <Modal
                          script={selectedScript}
                          isOpen={isModalOpen}
                          onClose={handleCloseModal}
                          onTriggerLocker={handleTriggerLocker}
                      />
                  )}
                  {isLockerOpen && selectedScript && (
                       <IframeOverlay 
                          lockerLink={selectedScript.link}
                          isOpen={isLockerOpen}
                      />
                  )}
              </div>
          );
      };

      // From index.tsx
      const rootElement = document.getElementById('root');
      if (!rootElement) {
        throw new Error("Could not find root element to mount to");
      }

      const root = ReactDOM.createRoot(rootElement);
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );
    </script>
