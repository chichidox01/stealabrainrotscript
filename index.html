                                <span key={idx} className="text-xs font-medium px-2.5 py-1 rounded-md bg-white/5 text-gray-400 border border-white/5">
                                    {tag}
                                </span>
                                ))}
                            </div>

                            <p className="text-gray-400 text-sm mb-6 line-clamp-2 leading-relaxed">
                                {script.description}
                            </p>

                            {/* Actions */}
                            <div className="flex items-center justify-between gap-4">
                                <div className="flex flex-col">
                                    <span className="text-xs text-gray-500">Updated</span>
                                    <span className="text-xs text-gray-300 font-medium">{script.updated}</span>
                                </div>
                                
                                <button 
                                onClick={() => initiateDownload(script.id)}
                                disabled={downloadingId === script.id}
                                className={`flex-1 flex items-center justify-center gap-2 py-3 px-4 rounded-xl font-bold transition-all duration-200 
                                    ${downloadingId === script.id 
                                    ? 'bg-green-600 text-white cursor-default' 
                                    : 'bg-gradient-to-r from-cyan-600 to-blue-600 hover:from-cyan-500 hover:to-blue-500 text-white shadow-lg shadow-cyan-900/20'
                                    }`}
                                >
                                {downloadingId === script.id ? (
                                    <span className="flex items-center gap-2">
                                    <CheckCircle className="w-5 h-5 animate-bounce" />
                                    Copied!
                                    </span>
                                ) : (
                                    <span className="flex items-center gap-2">
                                    <Download className="w-5 h-5" />
                                    Get Script
                                    </span>
                                )}
                                </button>
                            </div>
                            </div>
                        </div>
                        ))
                    ) : (
                        <div className="col-span-full py-20 text-center">
                        <div className="w-20 h-20 bg-white/5 rounded-full flex items-center justify-center mx-auto mb-6">
                            <Search className="w-10 h-10 text-gray-600" />
                        </div>
                        <h3 className="text-xl font-bold text-white mb-2">No scripts found</h3>
                        <p className="text-gray-500">Try searching for "Blox Fruits" or "Adopt Me"</p>
                        </div>
                    )}
                    </div>
                </main>

                {/* Footer */}
                <footer className="border-t border-white/5 bg-[#0a0a0f] mt-12 py-12">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex flex-col md:flex-row justify-between items-center gap-6">
                    <div className="flex items-center gap-2 opacity-50 hover:opacity-100 transition-opacity">
                        <Terminal className="w-5 h-5 text-gray-400" />
                        <span className="font-bold text-gray-300">RBScript &copy; 2025</span>
                    </div>
                    <div className="flex gap-6 text-sm text-gray-500">
                        <span className="cursor-default">Privacy</span>
                        <span className="cursor-default">Terms</span>
                        <span className="cursor-default">DMCA</span>
                    </div>
                    </div>
                </footer>

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ScriptHub />);
    </script>
